<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <title>Memory game</title>
  </head>
  <body>
    <audio id="dearlyBeloved">
      <source src="./mp3/02.mp3" type="audio/mpeg" />
    </audio>
    <div class="stars"></div>
    <div class="twinkling"></div>

    <div id="score">
      <h1 id="p1" class="selected">Player 1: <span id="p1score">0</span></h1>
      <h1 id="p2">Player 2: <span id="p2score">0</span></h1>
      <br />
      <h1 id="result"></h1>
    </div>
    <div id="cardFace" class="selected">
      <h1>Tarrot</h1>
    </div>
    <div class="playGuide">
      <p>
        Pick two cards. If the cards are the same, the player keeps the pair and
        plays again. <br />
        If not, the cards are returned to their face-down position and it's the
        next person's turn. <br />
        Play until all the cards have been matched. The player with the most
        pairs wins.
      </p>
    </div>
    <div id="memory">
      <div class="cardContainer">
        <div class="card" data-framework="img1">
          <img src="./img/n1.jpg" class="front d1 " />
          <img src="./img/back.jpg" class="back" />
        </div>
        <div class="card img2" data-framework="img2">
          <img src="./img/n2.jpg" class=" front d2" />
          <img src="./img/back.jpg" class="back" />
        </div>
        <div class="card img3" data-framework="img3">
          <img src="./img/n3.jpg" class=" front d3" />
          <img src="./img/back.jpg" class="back" />
        </div>
        <div class="card img4" data-framework="img4">
          <img src="./img/n4.jpg" class=" front d4" />
          <img src="./img/back.jpg" class="back" />
        </div>
        <div class="card img5" data-framework="img5">
          <img src="./img/n5.jpg" class=" front d5" />
          <img src="./img/back.jpg" class="back" />
        </div>
        <div class="card img1" data-framework="img1">
          <img src="./img/n1.jpg" class=" front d1" />
          <img src="./img/back.jpg" class="back" />
        </div>
        <div class="card img2" data-framework="img2">
          <img src="./img/n2.jpg" class=" front d2" />
          <img src="./img/back.jpg" class="back" />
        </div>
        <div class="card img3" data-framework="img3">
          <img src="./img/n3.jpg" class=" front d3" />
          <img src="./img/back.jpg" class="back" />
        </div>
        <div class="card img4" data-framework="img4">
          <img src="./img/n4.jpg" class=" front d4" />
          <img src="./img/back.jpg" class="back" />
        </div>
        <div class="card img5" data-framework="img5">
          <img src="./img/n5.jpg" class=" front d5" />
          <img src="./img/back.jpg" class="back" />
        </div>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
